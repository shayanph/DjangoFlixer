<!DOCTYPE html>
<html lang="en">
	<head>
        {% load static %}
		<title>index</title>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
            $(document).ready(function() {
                if ("{{ userrating }}" !== "0")
                    document.getElementById('star-{{ userrating }}').checked = true;

                $("input[name='star']").change(function () {
                    document.getElementById('ratingForm').submit();
                })
            });
        </script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
		<link rel="stylesheet" type = "text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <style>
        div.stars {
            display: flex;
            justify-content: center;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        input.star { display: none; }

        label.star {
          float: right;
          padding: 10px;
          font-size: 36px;
          color: #444;
          transition: all .2s;
        }

        input.star:checked ~ label.star:before {
          content: '\f005';
          color: #FD4;
          transition: all .25s;
        }

        input.star-5:checked ~ label.star:before {
          color: #FE7;
          text-shadow: 0 0 20px #952;
        }

        input.star-1:checked ~ label.star:before { color: #F62; }

        label.star:hover { transform: rotate(-15deg) scale(1.3); }

        label.star:before {
          content: '\f006';
          font-family: FontAwesome;
        }

        </style>
    </head>
	<body>
		<div class="main">
			<header class="header">
				<nav class="navbar navbar-expand-lg navbar-light py-3">
				  <a class="navbar-brand" href="{% url 'Flixer:user-home' %}" style="font-size: 15px;"><strong>MyFlixer</strong></a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>

				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav ml-auto" id ="centerUl">

                        <li class="nav-item active">
                            <a class="nav-link px-3" href="{% url 'Flixer:user-home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="{% url 'Flixer:user-profile' %}">Profile</a>
                        </li>
                        <li class="nav-item" style="align-self: center">
                            <div id = "logoutform">
                                <a href = "{% url 'Flixer:user-logout' %}"><button class = "btn btn-danger btn-sm"><i class = "fa fa-sign-out"></i></button></a>
                            </div>
                        </li>
				    </ul>
				  </div>
				</nav>
			</header>
			<div class="content">
				<div class="container-fluid">
                    <div class="card mb-3">
                        <iframe frameborder="0" style="min-height: 500px;" src = "{{ movie.link }}">
                                </iframe>
                                <div class="card-header">
                                    {{ movie.name }}
                                </div>
                                <div class="card-body">

                                    <p class="card-text">
                                        {{ movie.description }}
                                    </p>
                                </div>
                                <div class="card-footer">
                                    <div class = "categoryText">
                                    <h6>Category: {{ movie.category.cat_name }} </h6>
                                    </div>
                                    <small>
                                        <span class="heading">User Rating</span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <p>{{ rating }} average based on {{ total }} reviews.</p>
                                    </small>

                                <div class="stars">
                                  <form method = "post" action="{% url 'Flixer:rate-movie' %}" id = "ratingForm">
                                      {% csrf_token %}
                                      <input class="star star-5" id="star-5" value = "5" type="radio" name="star"/>
                                      <label class="star star-5" for="star-5"></label>
                                      <input class="star star-4" id="star-4" value = "4" type="radio" name="star"/>
                                      <label class="star star-4" for="star-4"></label>
                                      <input class="star star-3" id="star-3" value = "3" type="radio" name="star"/>
                                      <label class="star star-3" for="star-3"></label>
                                      <input class="star star-2" id="star-2" value = "2" type="radio" name="star"/>
                                      <label class="star star-2" for="star-2"></label>
                                      <input class="star star-1" id="star-1" value = "1" type="radio" name="star"/>
                                      <label class="star star-1" for="star-1"></label>
                                      <input hidden name = "movie_id" value = {{ movie.movie_id }}>
                                  </form>
                                    <div>
                                        <p>Rate the movie</p>
                                    </div>
                                </div>
                                </div>
                    </div>


                </div>
			</div>
			<footer class="page-footer font-small pt-4">
			  <div class="footer-copyright">
						<div class="linkcopy">
							<a href="#">Â© 2021 Copyright.Made by Shayan Asghar</a>
						</div>
						<div class="icons">
							<a href="#" class="fa fa-facebook"></a>
							<a href="#" class="fa fa-instagram"></a>
							<a href="#" class="fa fa-twitter"></a>
						</div>
				</div>
			</footer>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	</body>

</html>
